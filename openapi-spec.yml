        required: true
      responses:
        '201':
          description: Execution of the service started
          headers:
            Location:
              description: URL to query the status and the result of the execution
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job'
        '400':
          description: Invalid input
        '500':
          description: Internal server error
      security:
        - default: []
  /{id}:
    get:
      tags:
        - Service API
      summary: Check execution status
      parameters:
        - name: id
          in: path
          description: The ID of a certain execution
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/job'
        '400':
          description: Invalid input
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
      security:
        - default: []
  /{id}/result:
    get:
      tags:
        - Service API
      summary: Get the result of an execution
      parameters:
        - name: id
          in: path
          description: The ID of a certain execution
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    description: service-specific result object
                  code:
                    type: string
                    description: >-
                      service-specific error code representing the type of
                      problem encountered
                  detail:
                    type: string
                    description: >-
                      service-specific error message describing the detail of
                      the problem encountered
              example:
                result:
                  FN:
                    - 0
                  FP:
                    - 6
                  MCC: 0.5087470190691683
                  TN:
                    - 4
                  TP:
                    - 11
                  threshold: 0.02053304633667469
        '400':
          description: Invalid input
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error
      security:
        - default: []
components:
  schemas:
    job:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          enum:
            - UNKNOWN
            - PENDING
            - RUNNING
            - SUCCEEDED
            - FAILED
        createdAt:
          type: string
      example:
        id: 87cb778e-ac43-11ec-b909-0242ac120002
        status: SUCCEEDED
        createdAt: '2022-01-01 22:38:08'
  securitySchemes:
    default:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://gateway.am.platform.planqk.de/authorize
          scopes: {}
